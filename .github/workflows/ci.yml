name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pytest dvc[gcs] cml

    - name: Pull data from DVC
      run: dvc pull

    - name: Run tests
      run: pytest tests/ --maxfail=1 --disable-warnings -q > tests/report.txt

    - name: Comment test report using CML
      uses: iterative/cml@v3
      with:
        report: tests/report.txt
